<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>新規登録</h2>
        <form id="signup-form">
            <input type="email" id="email" placeholder="メールアドレス" required>
            <input type="password" id="password" placeholder="パスワード" required>
            <p class="password-hint">8文字以上の大文字、小文字、数字、特殊文字を含めてください</p>
            <button type="submit" id="signup-button">登録する</button>
        </form>
        <p>すでにアカウントをお持ちの方は<a href="login.html">ログイン</a>してください。</p>
        <div id="signup-status" class="status-message"></div>
    </div>
    <script>
        // Supabaseの設定
        const supabaseUrl = 'https://gvwvgukqpopfhrjtvscp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2d3ZndWtxcG9wZmhyanR2c2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2MzU2NjksImV4cCI6MjA2MDIxMTY2OX0.NjowVscyeXqsNwfXrYzwkO7ayxg9jJ97fEtpdlnavsE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // ステータスメッセージの表示
        function updateStatus(message, isError = false) {
            const statusElement = document.getElementById('signup-status');
            statusElement.textContent = message;
            statusElement.className = 'status-message ' + (isError ? 'error' : 'success');
            statusElement.style.display = 'block';
            console.log(isError ? 'エラー: ' : 'ステータス: ', message);
        }

        // エラーハンドリング
        window.addEventListener('error', function(event) {
            updateStatus('JavaScriptエラー: ' + event.message, true);
        });

        // すでにログイン済みの場合はダッシュボードへ
        async function checkAndRedirect() {
            try {
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('セッションの取得に失敗しました:', error);
                    return;
                }
                
                console.log('セッションチェック結果:', data);
                
                if (data.session) {
                    console.log('ログイン済みのため、ダッシュボードへリダイレクト');
                    window.location.href = 'dashboard.html';
                }
            } catch (e) {
                console.error('セッションチェック中にエラーが発生しました:', e);
            }
        }

        // パスワードの強度をチェック
        function checkPasswordStrength(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSpecialChars = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (password.length < minLength) {
                return { valid: false, message: 'パスワードは8文字以上である必要があります' };
            }
            
            if (!hasUpperCase || !hasLowerCase) {
                return { valid: false, message: 'パスワードは大文字と小文字を含む必要があります' };
            }
            
            if (!hasNumbers) {
                return { valid: false, message: 'パスワードは数字を含む必要があります' };
            }
            
            if (!hasSpecialChars) {
                return { valid: false, message: 'パスワードは特殊文字を含む必要があります' };
            }
            
            return { valid: true };
        }

        // ページ読み込み時にセッションチェック
        document.addEventListener('DOMContentLoaded', checkAndRedirect);

        // 新規登録フォームの処理
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const signupButton = document.getElementById('signup-button');
            signupButton.disabled = true;
            signupButton.textContent = '登録処理中...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // パスワードの強度をチェック
            const passwordCheck = checkPasswordStrength(password);
            if (!passwordCheck.valid) {
                updateStatus(passwordCheck.message, true);
                signupButton.disabled = false;
                signupButton.textContent = '登録する';
                return;
            }
            
            try {
                updateStatus('新規登録処理中...', false);
                console.log('新規登録試行中...', email);
                
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });
                
                if (error) {
                    throw error;
                }
                
                console.log('新規登録成功:', data);
                
                // ユーザー情報をデータベースに保存
                if (data.user) {
                    try {
                        const { error: insertError } = await supabase
                            .from('users')
                            .insert([{ id: data.user.id, email: data.user.email }]);
                            
                        if (insertError) {
                            console.error('ユーザー情報の保存に失敗しました:', insertError);
                            updateStatus('ユーザー情報の保存に失敗しましたが、登録は完了しました。', true);
                        }
                    } catch (dbError) {
                        console.error('データベース操作でエラーが発生しました:', dbError);
                    }
                }
                
                updateStatus('登録が完了しました！ログインページへリダイレクト中...', false);
                
                // 短いタイムアウト後にリダイレクト（画面の更新を確認できるように）
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                
            } catch (error) {
                console.error('新規登録中にエラーが発生しました:', error);
                updateStatus(`新規登録に失敗しました: ${error.message}`, true);
                signupButton.disabled = false;
                signupButton.textContent = '登録する';
            }
        });
    </script>
</body>
</html>
