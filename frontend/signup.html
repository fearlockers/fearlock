<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>新規登録</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="メールアドレス" required>
            <input type="password" id="signup-password" placeholder="パスワード" required>
            <p class="password-hint">8文字以上の大文字、小文字、数字、特殊文字を含めてください</p>
            <button type="submit">登録する</button>
        </form>
        <p>すでにアカウントをお持ちの方は<a href="index.html">ログイン</a>してください。</p>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
