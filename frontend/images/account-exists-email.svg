<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- メールの背景 -->
  <rect x="50" y="50" width="500" height="300" rx="5" ry="5" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  
  <!-- メールヘッダー -->
  <rect x="50" y="50" width="500" height="60" rx="5" ry="5" fill="#292A31" stroke="none"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">FEARLOCK</text>
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="14" fill="#aaa">security@fearlock.io</text>
  
  <!-- メール件名 -->
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="18" fill="#333" font-weight="bold">【重要】セキュリティ通知</text>
  
  <!-- アラートアイコン -->
  <circle cx="93" cy="170" r="18" fill="#FF6843" />
  <text x="93" y="177" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">!</text>
  
  <!-- メール本文 -->
  <text x="120" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">アカウントセキュリティアラート</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="14" fill="#555">このメールアドレスは既にFEARLOCKに登録されています。</text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="14" fill="#555">新規登録の試行があったため、不正アクセスの可能性があります。</text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="14" fill="#555">心当たりがない場合は、パスワードの変更を強くお勧めします。</text>
  
  <!-- ボタン -->
  <rect x="70" y="275" width="200" height="40" rx="4" ry="4" fill="#FF6843" stroke="none"/>
  <text x="170" y="300" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">パスワードをリセット</text>
</svg> 