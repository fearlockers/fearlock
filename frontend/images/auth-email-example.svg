<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- メールの背景 -->
  <rect x="50" y="50" width="500" height="300" rx="5" ry="5" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  
  <!-- メールヘッダー -->
  <rect x="50" y="50" width="500" height="60" rx="5" ry="5" fill="#292A31" stroke="none"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">FEARLOCK</text>
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="14" fill="#aaa">support@fearlock.io</text>
  
  <!-- メール件名 -->
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="18" fill="#333" font-weight="bold">認証コードのお知らせ</text>
  
  <!-- メール本文 -->
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="14" fill="#555">FEARLOCKのサインアップありがとうございます。</text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="14" fill="#555">以下の認証コードを入力して、メールアドレスの確認を完了してください。</text>
  
  <!-- 認証コード -->
  <rect x="70" y="215" width="460" height="70" rx="4" ry="4" fill="#f5f5f5" stroke="#eee" stroke-width="1"/>
  <text x="300" y="260" font-family="monospace" font-size="30" fill="#FF6843" font-weight="bold" text-anchor="middle">123456</text>
  
  <!-- 注意書き -->
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="13" fill="#555">このコードの有効期限は発行から3分間です。期限が切れた場合は、サインアップページで</text>
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="13" fill="#555">再送信を行ってください。</text>
</svg> 