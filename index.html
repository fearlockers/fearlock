<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>簡易 脆弱性診断ツール</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
        input, button { padding: 8px; margin: 5px 0; width: 100%; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .safe { background: #d4edda; color: #155724; }
        .unsafe { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>脆弱性診断ツール（簡易版）</h1>
    <p>URLを入力してください：</p>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="checkVulnerability()">診断開始</button>

    <div id="result" class="result" style="display:none;"></div>

    <script>
        function checkVulnerability() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');

            if (!url.startsWith('https://')) {
                resultDiv.innerHTML = "❌ **HTTPSではありません。通信が安全ではない可能性があります。**";
                resultDiv.className = "result unsafe";
                resultDiv.style.display = "block";
                return;
            }

            // ダミーチェック：実際の脆弱性診断はバックエンドが必要
            const randomResult = Math.random();
            if (randomResult > 0.5) {
                resultDiv.innerHTML = "✅ **今のところ安全そうです！**";
                resultDiv.className = "result safe";
            } else {
                resultDiv.innerHTML = "⚠️ **セキュリティリスクが見つかりました（サンプルメッセージ）**";
                resultDiv.className = "result unsafe";
            }
            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>
